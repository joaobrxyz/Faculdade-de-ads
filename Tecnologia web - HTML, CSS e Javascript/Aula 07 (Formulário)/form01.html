<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        label, input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form name="form_cadastro" method="get" action="grava.jsp">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" maxlength="50">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" minlength="8" maxlength="30">
        <br>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="40" rows="6" placeholder="Digite uma mensagem"></textarea>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label class="sexo" for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="m" value="M"> Masculino
        <input type="radio" name="sexo" id="f" value="F"> Feminino
        <br>
        <label for="revista">Revista:</label>
        <input type="checkbox" name="revista" id="veja"> Veja
        <input type="checkbox" name="revista" id="exame"> Exame
        <input type="checkbox" name="revista" id="info"> Info
        <br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>
        <br>
        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">
     </form>
</body>
</html>
