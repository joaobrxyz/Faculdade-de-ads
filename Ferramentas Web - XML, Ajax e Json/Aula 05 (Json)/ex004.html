<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar objeto JSON com estrutura array()</title>
</head>
<body>
    <p>
        <h3>Pessoa 1:</h3>
        Nome: <span id="nome1"></span> <br>
        Sobrenome: <span id="sobrenome1"></span> <br>
        Nome completo: <span id="nomeCompleto1"></span>
        <h3>Pessoa 2:</h3>
        Nome: <span id="nome2"></span> <br>
        Sobrenome: <span id="sobrenome2"></span> <br>
        Nome completo: <span id="nomeCompleto2"></span>
    </p>
    <script type="text/javascript">
        // Dados em formato JSON (texto)
        var txt = '[ { "nome": "Ji Kan", "sobrenome": "Cao" },{ "nome": "Julianna", "sobrenome": "Dantas Alves"} ]'
        // Transformar do string em objeto em estilo array (vetor)
        var array_lista = JSON.parse(txt);
        console.log(array_lista)
        // Exibir texto na tela em formato HTML
        document.getElementById("nome1").innerHTML = array_lista[0].nome;
        document.getElementById("sobrenome1").innerHTML = array_lista[0].sobrenome;
        document.getElementById("nomeCompleto1").innerHTML = `${array_lista[0].nome} ${array_lista[0].sobrenome}`
        document.getElementById("nome2").innerHTML = array_lista[1].nome;
        document.getElementById("sobrenome2").innerHTML = array_lista[1].sobrenome;
        document.getElementById("nomeCompleto2").innerHTML = `${array_lista[1].nome} ${array_lista[1].sobrenome}`
    </script>
</body>
</html>
