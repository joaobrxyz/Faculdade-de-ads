<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="conteiner" class="container">
        <h2>Cadastro</h2>

        <div id="alerta"></div>

        <form id="formCadastro">
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" id="codigo" readonly> <br>
            
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"> <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"> <br>

            <label for="nome">Telefone:</label>
            <input type="tel" name="telefone" id="telefone"> <br>

            <button type="button" id="btSalvar" class="btn btn-success">Salvar</button> 
            <button type="button" id="btAlterar" class="btn btn-warning">Alterar</button> 
            <button type="button" id="btExcluir" class="btn btn-danger">Excluir</button> <br>
        </form>

         <h2>Lista de Alunos</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Nome</td>
                    <td>Email</td>
                    <td>Telefone</td>
                </tr>
            </thead>
            <tbody id="tabelaDados">
                <!-- Aqui vai ser inserido os dados (api) -->
                
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script>
        // Garante que a função será executada após a página ser carregada
        $(document).ready( function () {
            carregaDadosApi();

            // Evento para preencher os campos do formulário
            // ao clicar na linha da tabela

            $('#tabelaDados').on('click', '.linha-dado', function () {
                $('#codigo').val($(this).data('codigo'));
                $('#nome').val($(this).data('nome'));
                $('#email').val($(this).data('email'));
                $('#telefone').val($(this).data('telefone'));
            });

            // Evento do botão salvar
            $('#btSalvar').on('click', function () {
                // Chamar a função de inserir
                inserirDadosApi();
            });

            // Evento do botão alterar
            $('#btAlterar').on('click', function () {
                alterarDadosApi();
            });

            // Evento do botão alterar
            $('#btExcluir').on('click', function () {
                excluirDadosApi();
            });
        });

        function inserirDadosApi() {
            const dados = {
                nome: $('#nome').val(),
                email: $('#email').val(),
                telefone: $('#telefone').val()
            };
            $.ajax ({
                url: 'http://localhost/2025Api/ExemploApi/api/alunos',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(dados), // Dados para incluir
                success: function (respostaAPI) {
                    if(respostaAPI.erro) {
                        $('#alerta').html(`<strong>${respostaAPI.mensagem}</strong>`);
                    } else {
                        $('#formCadastro')[0].reset(); // Limpa o formulário
                        $('#alerta').html(`<strong>${respostaAPI.mensagem}</strong>`);
                        carregaDadosApi();

                    }
                },
                error: function () {
                    $('#alerta').html(`<strong>Erro ao comunicar com a API </strong>`);
                }
            })
        }

        function alterarDadosApi() {
            const dados = {
                nome: $('#nome').val(),
                email: $('#email').val(),
                telefone: $('#telefone').val()
            };

            $.ajax ({
                url: 'http://localhost/2025Api/ExemploApi/api/alunos/'+ $('#codigo').val(),
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(dados),
                success: function (respostaAPI) {
                    if(respostaAPI.erro) {
                        $('#alerta').html(`<strong>${respostaAPI.mensagem}</strong>`);
                    } else {
                        $('#formCadastro')[0].reset(); // Limpa o formulário
                        $('#alerta').html(`<strong>${respostaAPI.mensagem}</strong>`);
                        carregaDadosApi();

                    }
                },
                error: function () {
                    $('#alerta').html(`<strong>Erro ao comunicar com a API </strong>`);
                }
            });
        }

        function excluirDadosApi() {
            $.ajax ({
                url: 'http://localhost/2025Api/ExemploApi/api/alunos/'+ $('#codigo').val(),
                method: 'DELETE',
                contentType: 'application/json',
                success: function (respostaAPI) {
                    if(respostaAPI.erro) {
                        $('#alerta').html(`<strong>${respostaAPI.mensagem}</strong>`);
                    } else {
                        $('#formCadastro')[0].reset(); // Limpa o formulário
                        $('#alerta').html(`<strong>${respostaAPI.mensagem}</strong>`);
                        carregaDadosApi();

                    }
                },
                error: function () {
                    $('#alerta').html(`<strong>Erro ao comunicar com a API </strong>`);
                }
            });
        }

        function carregaDadosApi() {
            $.ajax({
                url: 'http://localhost/2025API/ExemploApi/api/Alunos', // Endpoint da Api
                method: 'GET',
                dataType: 'json',
                success: function (respostaAPI) { 
                    const tabela = $('#tabelaDados');
                    tabela.empty(); // Limpa a tabela antes de adicionar os novos dados
                    if (respostaAPI.erro) {
                        tabela.append('<tr> <td colspan="4" style="color:red">Erro ao carregar os dados</td> </tr>');
                    } else if (respostaAPI.dados.length === 0) {
                        tabela.append('<tr> <td colspan="4" style="color:red">Tabela vazia</td> </tr>');
                    } else {
                        respostaAPI.dados.forEach(function (item) {
                            tabela.append(
                                `<tr 
                                class="linha-dado" 
                                data-codigo="${item.codigo}" 
                                data-nome= "${item.nome}"
                                data-email="${item.email}"
                                data-telefone="${item.telefone}">
                                    <td>${item.codigo}</td>
                                    <td>${item.nome}</td>
                                    <td>${item.email}</td>
                                    <td>${item.telefone}</td>
                                </tr>`
                            );
                        });
                    }
                },
                error: function () {
                    $('#tabelaDados').html('<tr> <td colspan="4" style="color:red">Erro ao carregar os dados</td> </tr>');
                }
            });
        }
    </script>
</body>
</html>
