<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir o resultado na tela</title>
</head>
<body>
    <h1>Exemplo saída em HTML</h1>
    <p>
        Nome: <span id="nome"></span> <br>
        Profissão: <span id="profissao"></span> <br>
        Departamento: <span id="depato"></span> <br>
    </p>
    <script type="text/Javascript">
        var dados_json = '{"nome": "Cao Ji Kan", "profissao": "Professor", "depato": "TI"}';
        console.log(dados_json);
        // Transformar o formato json em objeto (json)
        var obj = JSON.parse(dados_json);

        var nome = document.getElementById("nome");
        nome.textContent = obj.nome;

        var profissao = document.getElementById("profissao");
        profissao.textContent = obj.profissao;

        var depato =  document.getElementById("depato");
        depato.textContent = obj.depato;
    </script>
</body>
</html>
