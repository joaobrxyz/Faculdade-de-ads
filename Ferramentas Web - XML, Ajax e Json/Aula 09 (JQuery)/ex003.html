<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos jQuery</title>
</head>
<body>
    <!-- Criamos os links usando html -->
    <h2>Exemplo 01 - JQuery</h2>

    <!-- Criar os links usando "id" -->
    <a href="#" id="mostrar">Mostrar (Show)</a> <br>
    <a href="#" id="esconder">Esconder (Hide)</a> <br>
    <p>Vitor Roque Ã© o melhor centroavante do Brasil !!!</p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script text="javascript">
        $(document).ready(function(){
            $("p").hide();
            $("#mostrar").click(function(){
                $("p").show();
            })
            $("#esconder").click(function(){
                $("p").hide();
            })
        });
    </script>
    
</body>
</html>
